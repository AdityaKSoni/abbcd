            Width: =26
            X: =1827
            Y: =17
            ZIndex: =7

        Icon7 As icon.Support:
            Color: =RGBA(255, 255, 255, 1)
            Height: =26
            Icon: =Icon.Support
            OnSelect: |-
                =Launch("https://microsoft.sharepoint.com/teams/AnswersHub/SitePages/RaiseAnAnswersHubSupportRequest.aspx")
            Tooltip: ="Support"
            Width: =26
            X: =1782
            Y: =17
